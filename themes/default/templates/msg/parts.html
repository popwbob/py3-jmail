<p class="mail-flags">
{{msg.size_human}}
{% for flag in msg.flags %}
    {{flag}}
{% endfor %}
</p>
<p class="buttons mail-parts">
    {% for part in msg.parts %}
        {% if part.uid > 0 %} - {% endif %}
        {{part.filename | default:part.content_type}}
        ({{part.size_human}})
    {% endfor %}
</p>
