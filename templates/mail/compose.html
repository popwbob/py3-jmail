{% include "head.html" %}
<div class="mail-compose">
    <form action="{% url 'mail:send' macct.id %}" method="post">
        {% csrf_token %}
        <p>
            <input type="submit" name="send" value="send">
        </p>

        <label for="mail-from">From:</label><br>
        <input id="mail-from" readonly="readonly" type="email" name="mail_from" value="{{macct.address}}"><br>

        <label for="mail-to">To:</label><br>
        <input id="mail-to" required="required" type="email" name="mail_to" value=""><br>

        <label for="mail-cc">Cc:</label><br>
        <input id="mail-cc" type="email" name="mail_cc" value=""><br>

        <label for="mail-bcc">Bcc:</label><br>
        <input id="mail-bcc"type="email" name="mail_bcc" value=""><br>

        <label for="mail-subject">Subject:</label><br>
        <input id="mail-subject" type="text" name="mail_subject" value=""><br>

        <label for="mail-body">Message:</label><br>
        <textarea id="mail-body" name="mail_body" value=""></textarea>
    </form>
</div><!-- mail-compose -->
{% include "tail.html" %}
